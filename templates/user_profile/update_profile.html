<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <div class="text-center">
                <h2 class="mb-4 text-primary">Update Your Info</h2> 
            </div>
            <div class="row g-4 align-items-center">
                <div class="col-md-4 text-center">
                    {% if user.image %}
                        <img src="{{ user.image.url }}" alt="Profile Picture" class="img-fluid rounded-circle" width="200">
                    {% else %}
                        <img src="https://via.placeholder.com/200" alt="Profile Picture" class="img-fluid rounded-circle">
                    {% endif %}
                </div>

                <div class="col-md-8">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.firist_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" id="phone" name="phone" class="form-control" value="{{ user.phone }}">
                        </div>

                        <div class="mb-3">
                            <label for="birthday" class="form-label">Birthday</label>
                            <input type="date" id="birthday" name="birthday" class="form-control" value="{{ user.birthday|date:'Y-m-d' }}">
                        </div>

                        <div class="mb-3">
                            <label for="facebook" class="form-label">Facebook Profile</label>
                            <input type="url" id="facebook" name="facebook" class="form-control" value="{{ user.facebook }}">
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" id="country" name="country" class="form-control" value="{{ user.contury }}">
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Profile Picture</label>
                            <input type="file" id="image" name="image" class="form-control">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Info</button>
                            <a href="/" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
